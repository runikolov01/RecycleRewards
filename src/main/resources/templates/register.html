<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Регистрация на профил</h2>

    <!-- Add success message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        Вие се регистрирахте успешно. Можете да влезете в своя профил <a href="/login"> тук</a>.
    </div>

    <!-- Add error message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Registration form -->
    <form action="/register" method="post">
        <div class="form-group">
            <label for="firstName">Първо име:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required
                   th:value="${firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required
                   th:value="${lastName}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required
                   th:value="${email}">
        </div>
        <div class="form-group">
            <label for="password">Парола:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Повторете паролата:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label>Потвърждавам, че имам навършени 18 години:</label><br>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ageConfirmation" value="yes"
                           th:checked="${ageConfirmation eq 'yes'}">Да
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ageConfirmation" value="no"
                           th:checked="${ageConfirmation eq 'no'}">Не
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Потвърждавам условията за участие:</label><br>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="conditionsConfirmation" value="yes" required
                           th:checked="${conditionsConfirmation eq 'yes'}">Да
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="conditionsConfirmation" value="no" required> Не
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
