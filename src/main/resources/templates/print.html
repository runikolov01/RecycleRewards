<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printing ticket</title>
</head>
<body>
<div>
    <h1>Congratulations!</h1>
    <h2>Today you recycled <span th:text="${bottlesCount}">0</span> bottles!</h2>
    <h1>Your ticket with code <span th:text="${ticketNumber}">YYYYYYYY</span> is printing now!</h1>
    <h2>Take your ticket and register it in your profile at BRecycle app until <span th:text="${expirationFormatted}">DD/MM/YY TIME</span>!
    </h2>
    <form action="/print" method="post">
        <input type="hidden" name="bottlesCount" th:value="${bottlesCount}">
        <input type="hidden" name="ticketNumber" th:value="${ticketNumber}">
        <input type="hidden" name="issuedOnFormatted" th:value="${issuedOnFormatted}">
        <input type="hidden" name="expirationFormatted" th:value="${expirationFormatted}">
        <button type="submit">Exit</button>
    </form>
</div>
</body>
</html>
