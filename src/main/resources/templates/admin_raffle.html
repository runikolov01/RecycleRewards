<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Теглене на победителите</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Теглене на победителите</h1>
        <hr>
        <form method="get" th:action="@{/admin_raffle}">
            <div class="form-group">
                <label for="prizeSelect">Изберете награда</label>
                <select class="form-control" id="prizeSelect" name="prizeId" required>
                    <option th:each="prize : ${prizes}"
                            th:selected="${prize.id == selectedPrizeId}"
                            th:text="${prize.name} + ' ' + ${prize.description}"
                            th:value="${prize.id}">Награда
                    </option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Покажи участниците</button>
        </form>
    </div>

    <div class="mt-3" th:if="${participants != null}">
        <h2>Участници</h2>
        <div style="overflow-x:auto; overflow-y:auto; max-height: 400px;">
            <table class="participants-table" id="participantsTable">
                <thead>
                <tr>
                    <th scope="col">ID Участие</th>
                    <th scope="col">ID Поръчка</th>
                    <th scope="col">Дата</th>
                    <th scope="col">ID Потребител</th>
                    <th scope="col">Име</th>
                    <th scope="col">Фамилия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="purchase, rowState : ${purchases}">
                    <th scope="row" th:text="${rowState.index + 1}">ID Участие</th>
                    <th scope="row" th:text="${purchase.id}">ID Поръчка</th>
                    <td th:text="${purchase.purchaseDate}">Дата</td>
                    <td th:text="${purchase.getUser().id}">ID Потребител</td>
                    <td th:text="${purchase.getUser().firstName}">Име</td>
                    <td th:text="${purchase.getUser().lastName}">Фамилия</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3" th:if="${participants != null}">
        <h2>Изтегли печелившия</h2>
        <hr>
        <div class="form-group">
            <label for="participantCounter">Брой на участниците:</label>
            <input class="form-control" id="participantCounter" readonly
                   th:value="${participants.size()}" type="number">
        </div>
        <h3>След натискането на бутона, ще бъде изтеглен печелившият участник:</h3>
        <button class="btn btn-success" id="drawWinnerBtn">Изтегли печелившия</button>
        <div class="mt-3">
            <div class="form-group">
                <label for="idWinnerRandom">Печелившият ID номер на участие:</label>
                <input class="form-control" id="idWinnerRandom" readonly
                       th:value="${randomNumber}" type="number">
            </div>

            <div style="overflow-x:auto; overflow-y:auto; max-height: 400px;">
                <table class="table-winner" id="winnerTable">
                    <thead>
                    <tr>
                        <th scope="col">ID Участие</th>
                        <th scope="col">ID Поръчка</th>
                        <th scope="col">Дата</th>
                        <th scope="col">ID Потребител</th>
                        <th scope="col">Име</th>
                        <th scope="col">Фамилия</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <p id="winnerNumber"></p>
            <p id="winnerDetails"></p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById("drawWinnerBtn").addEventListener("click", function () {
        let maxNumber = document.getElementById("participantCounter").value;
        let randomNumber = Math.floor(Math.random() * maxNumber) + 1;
        console.log("Random number:", randomNumber);
        document.getElementById("idWinnerRandom").value = randomNumber;

        // Loop through rows of the participants table
        $('#winnerTable tbody').empty(); // Clear existing table rows
        $('.participants-table tbody tr').each(function () {
            // Check if the "ID Участие" in the row matches the random number
            let idParticipation = parseInt($(this).find('th:first').text());
            if (idParticipation === randomNumber) {
                // Found the winner, extract data and populate winner table
                let winnerRow = $('<tr>');
                $(this).find('th, td').each(function () {
                    winnerRow.append($('<td>').text($(this).text()));
                });
                $('#winnerTable tbody').append(winnerRow);

                // Show winner details
                document.getElementById("winnerNumber").innerText = `Избраният номер е: ${randomNumber}`;
                let winnerDetails = $(this).find('td:eq(3)').text() + ' ' + $(this).find('td:eq(4)').text();
                document.getElementById("winnerDetails").innerText = `Победителят е: ${winnerDetails}`;
                return false; // Exit the loop once winner is found
            }
        });
    });
</script>
</body>
</html>
