<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Регистрация на профил</title>
    <link href="images/logo-removebg-preview.png" rel="icon" type="image/png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container">
    <h2>Форма за Регистрация</h2>

    <!-- Add success message -->
    <div class="alert alert-success" role="alert" th:if="${success}">
        Вие се регистрирахте успешно. Можете да влезете в своя профил <a href="/login"> тук</a>.
    </div>

    <!-- Add error message -->
    <div class="alert alert-danger" role="alert" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <!-- Registration form -->
    <form action="/register" method="post">
        <div class="form-group">
            <img alt="person" height="18" src="/images/person.svg" width="22">
            <label for="firstName">Първо име:</label>
            <input class="form-control" id="firstName" name="firstName" required th:value="${firstName}"
                   type="text">
        </div>
        <div class="form-group">
            <img alt="person" height="18" src="/images/person.svg" width="22">
            <label for="lastName">Фамилия:</label>
            <input class="form-control" id="lastName" name="lastName" required th:value="${lastName}"
                   type="text">
        </div>
        <div class="form-group">
            <img alt="email" height="15" src="/images/email.svg" width="20">
            <label for="email">Електронна поща:</label>
            <input class="form-control" id="email" name="email" required th:value="${email}"
                   type="email">
        </div>
        <div class="form-group">
            <img alt="email" height="18" src="/images/password.svg" width="22">
            <label for="password">Парола:</label>
            <input class="form-control" id="password" minlength="8" name="password" required type="password">
            <small class="password-strength">Паролата трябва да бъде поне 8 символа дълга.</small>
        </div>
        <div class="form-group">
            <img alt="email" height="18" src="/images/password.svg" width="22">
            <label for="confirmPassword">Повторете паролата:</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" required type="password">
        </div>
        <div class="form-group">
            <label>Потвърждавате ли, че сте навършили 18 години?</label><br>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" name="ageConfirmation" type="checkbox" value="yes"> Да
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Съгласявате ли се с условията за участие?</label><br>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" name="conditionsConfirmation" required type="checkbox" value="yes">
                    Да
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Регистрация
        </button>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
