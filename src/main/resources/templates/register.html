<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-strength {
            color: #28a745;
        }
        .password-weak {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Форма за Регистрация</h2>

    <!-- Add success message -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        Вие се регистрирахте успешно. Можете да влезете в своя профил <a href="/login"> тук</a>.
    </div>

    <!-- Add error message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Registration form -->
    <form action="/register" method="post">
        <div class="form-group">
            <label for="firstName">Първо име:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required
                   th:value="${firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required
                   th:value="${lastName}">
        </div>
        <div class="form-group">
            <label for="email">Електронна поща:</label>
            <input type="email" class="form-control" id="email" name="email" required
                   th:value="${email}">
        </div>
        <div class="form-group">
            <label for="password">Парола:</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="8">
            <small class="password-strength">Паролата трябва да бъде поне 8 символа дълга.</small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Повторете паролата:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label>Потвърждавате ли, че сте навършили 18 години?</label><br>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="ageConfirmation" value="yes"> Да
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Съгласявате ли се с условията за участие?</label><br>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="conditionsConfirmation" value="yes" required> Да
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Подаване</button>
    </form>
</div>
</body>
</html>
