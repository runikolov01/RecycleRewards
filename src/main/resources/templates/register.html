<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на билет</title>
    <link rel="icon" type="image/png" href="images/logo-removebg-preview.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">RecycleRewards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/about">Информация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Вход</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Регистрация на билет</h1>
        <p class="lead">Не забравяйте, че всеки билет има срок на валидност 72 часа от издаването му!</p>
        <hr class="my-4">
        <form action="/registerTicket" method="patch" onsubmit="return validateTicket()">
            <div class="form-group">
                <label for="ticketNumber">Въведете уникалния код на билета:</label>
                <input type="text" class="form-control" id="ticketNumber" name="ticketNumber">
            </div>
            <button type="submit" class="btn btn-primary">Добави точките към моя профил</button>
            <div id="alertMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
        <br>
        <br>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© Румен Николов - 121220087 - ТУ-София</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validateTicket() {
        var ticketNumber = document.getElementById('ticketNumber').value;

        // Check if ticketNumber is empty
        if (!ticketNumber.trim()) {
            document.getElementById('alertMessage').innerText = 'Моля, въведете уникалния код на билета.';
            document.getElementById('alertMessage').style.display = 'block';
            return false;
        }

        // You can also add additional client-side validation if needed

        return true;
    }
</script>
</body>
</html>
