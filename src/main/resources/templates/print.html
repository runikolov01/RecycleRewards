<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Printing ticket</title>
    <link href="images/logo-removebg-preview.png" rel="icon" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="jumbotron">
        <div class="card-body">
            <h1 class="display-3">Поздравления!</h1>
            <hr>
            <h1 class="display-5">Днес Вие рециклирахте <span th:text="${bottlesCount}">0</span> бутилки!</h1>
            <hr>
            <h2 class="display-5">Вашият билет с код <span th:text="${ticketNumber}">TRYAGAIN</span> ще бъде изпринтен
                след като
                натиснете бутона.</h2>
            <hr>
            <h2 class="display-5">Вземете билета и го регистрирайте в профила си до <span
                    th:text="${expirationFormatted}">DD/MM/YY TIME</span>,
                за да спечелите <span th:text="${bottlesCount*5}">0</span> точки!</h2>
            <br>

            <form action="/print" id="printForm" method="post">
                <input name="bottlesCount" th:value="${bottlesCount}" type="hidden">
                <input name="ticketNumber" th:value="${ticketNumber}" type="hidden">
                <input name="issuedOnFormatted" th:value="${issuedOnFormatted}" type="hidden">
                <input name="expirationFormatted" th:value="${expirationFormatted}" type="hidden">
                <button class="btn btn-primary btn-lg" type="submit">Принтиране на билет
                </button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
