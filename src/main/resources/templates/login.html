<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">RecycleRewards</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <th:block th:if="${loggedUser != null}">
            <div th:replace="~{fragments/navbar-logged-in}"></div>
        </th:block>
        <th:block th:unless="${loggedUser != null}">
            <div th:replace="~{fragments/navbar-logged-out}"></div>
        </th:block>
    </div>

</nav>


<div class="container">
    <h2>Вход в профила</h2>

    <!-- Display error message if login fails -->
    <div class="alert alert-danger" role="alert" th:if="${error}">
        Невалиден email или парола! Опитайте отново!
    </div>

    <!-- Login form -->
    <form accept-charset="UTF-8" action="/login" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" required type="text">
        </div>
        <div class="form-group">
            <label for="password">Парола:</label>
            <input class="form-control" id="password" name="password" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">Вход</button>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
